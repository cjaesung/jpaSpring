<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login_box">
      <form action="/login" method="POST">
        <div class="container_box">
          <div class="action_box item1">
            <label for="userId">User ID &nbsp&nbsp&nbsp:</label>
            <input type="text" name="userId" id="userId" />
          </div>
          <div class="action_box item2">
            <label for="password">Password :</label>
            <input type="text" name="password" id="password" />
          </div>
          <div class="action_box item3">
            <input
              class="btn_submit btn btn-primary"
              type="submit"
              value="Login"
            />
            <a href="http://localhost:8080/register.html">Register</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
